<div class="container">
  <span class="badge badge-light">Account Detail</span>
  <div class="row mx-0">
    <form [formGroup]="form" *ngIf="form" class="form-horizontal w-100" novalidate autocomplete="off">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="firstName" disabled>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="lastName" disabled>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="email" disabled>
        </div>
      </div>
      <div class="form-group row" hasError="password">
        <label class="col-sm-2 col-form-label required">Current Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" formControlName="password">
          <div class="error-messages" errorMessage>
            <div *ifError="'required'">Password is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row" hasError="newPassword">
        <label class="col-sm-2 col-form-label required">New Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" formControlName="newPassword">
          <div class="error-messages" errorMessage>
            <div *ifError="'required'">New Password is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row" hasError="confirmPassword">
        <label class="col-sm-2 col-form-label required">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" formControlName="confirmPassword">
          <div class="error-messages" errorMessage>
            <div *ifError="'required'">Confirm Password is required</div>
            <div *ifError="'fieldMatch'">Passwords do not match</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="submit" class="btn button button-block" (click)="onSubmitData()">Save Change
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
