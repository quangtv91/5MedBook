<div class="container">
  <div class="search">
    <div class="text-center">
      <h1 class="logo">5MedBook</h1>
      <span class="slogan d-block">Search and get any book with only $5</span>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <form class="form-inline d-block pt-4 text-center">
          <div class="input-group">
            <span class="input-icon search"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Search for Title/Author/ISBN...">
          </div>
        </form>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  <div class="content pt-3">
    <div class="row py-2 content-detail" *ngFor="let item of bookListData; let item = index">
      <div class="col-md-2">
        <div class="book-image">
          <img [src]="item.imageUrl" class="rounded mx-auto d-block" alt="...">
        </div>
      </div>
      <div class="col-md-10">
        <div class="book-info">
          <a class="title d-block">{{item.title}}</a>
          <a class="author d-block" routerLink="/author">{{item.author}}</a>
          <div class="book-details pt-3">
            <div class="row px-3 pb-3 justify-content-between">
              <div>
                <span class="price">${{item.price}}</span>
                <button class="btn btn-primary mx-3">Get this book</button>
                <button class="btn btn-default btn-cart"><i class="fa fa-shopping-cart"></i></button>
              </div>
              <div>
                <span class="downloads mr-5">{{item.downloads}} Downloads</span>
                <span class="year">Year: {{item.year}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
