<div class="container">
  <div class="row">
    <div class="owl-carousel-holder">
      <div class="carousel-section">
        <h2 class="badge badge-light badge-page"><a class="category-name" routerLink="/book-list">Books</a><i
          class="fa fa-chevron-right px-2"></i>{{category}}</h2>
        <h5>Top rated</h5>
        <owl-carousel [options]="myCarouselOptions">
          <div class="item" *ngFor="let image of myCarouselImages;let i = index">
            <div class="card">
              <img src={{image.imageUrl}}/>
              <div class="card-body px-2 pb-0">
                <span class="card-title d-block" routerLink="/book-detail/1">{{image.title}}</span>
                <span class="card-author d-block" routerLink="/author">{{image.author}}</span>
                <div class="rating">
                  <rating [(ngModel)]="rate" [max]="max" [readonly]="true"></rating>
                </div>
              </div>
            </div>
          </div>
        </owl-carousel>
      </div>
    </div>
  </div>
  <div class="row">
    <h2 class="badge badge-light badge-page category-list">1-3 of over 5,000 results for Books : <span
      class="category-name">{{category}}</span></h2>
    <div class="content pt-3">
      <div class="row py-3 content-detail" *ngFor="let item of bookListData; let item = index">
        <div class="col-md-2">
          <div class="book-image">
            <a routerLink="/book-detail/1"><img [src]="item.imageUrl" class="rounded mx-auto d-block" alt="..."></a>
          </div>
        </div>
        <div class="col-md-10">
          <div class="book-info">
            <a class="title d-block" routerLink="/book-detail/1">{{item.title}}</a>
            <a class="author d-block" routerLink="/author">{{item.author}}</a>
            <div class="book-details pt-3">
              <div class="row px-3 pb-3 justify-content-between">
                <div>
                <span class="price">
                  <span class="price-currency">$</span>
                  <span class="price-whole">{{item.price}}</span>
                  <span class="price-fractional">00</span>
                </span>
                  <button class="btn btn-primary mx-3">Get this book</button>
                  <button class="btn btn-default btn-cart">
                    <i class="fa fa-shopping-cart"></i>
                  </button>
                </div>
                <div>
                  <span class="downloads mr-5">{{item.downloads}} Downloads</span>
                  <span class="year">Year: {{item.year}}</span>
                </div>
              </div>
              <span class="detail d-block">{{item.detail}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
