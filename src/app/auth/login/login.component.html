<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="main-login col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-5">
        <div class="logo text-center dblock mr-0">5MedBook</div>
        <div class="box-login">
          <div class="tab-group">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab"
                 aria-controls="nav-login" aria-selected="true">Log In</a>
              <a class="nav-item nav-link" id="nav-register-tab" data-toggle="tab" href="#nav-register" role="tab"
                 aria-controls="nav-register" aria-selected="false">Sign Up</a>
            </div>
          </div>
          <div class="tab-content px-3 pt-2 pb-4" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
              <h3 class="header-login">Please Sign In</h3>
              <form [formGroup]="loginForm" *ngIf="loginForm" class="form-horizontal" novalidate autocomplete="off">
                <div class="form-group mb-4" hasError="email">
                  <label class="required">Email</label>
                  <span class="input-icon"><img src="assets/images/app-email.png" alt=""></span>
                  <input type="text" class="form-control" placeholder="Email" formControlName="email"
                         autoFocusField>
                  <div class="error-messages" errorMessage>
                    <div *ifError="'required'">Email is required</div>
                    <div *ifError="'emailFormat'">Email address in format yourname@example.com</div>
                  </div>
                </div>
                <div class="form-group mb-4" hasError="password">
                  <label class="required">Password</label>
                  <span class="input-icon"><img src="assets/images/app-password.png" alt=""></span>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password">
                  <div class="error-messages" errorMessage>
                    <div *ifError="'required'">Password is required</div>
                  </div>
                </div>
                <button (click)="onLogin()" type="submit"
                        class="btn button button-block">Log In
                </button>
              </form>
            </div>
            <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
              <h3 class="header-login">Sign Up for Free</h3>
              <form [formGroup]="signUpForm" *ngIf="signUpForm" class="form-horizontal" novalidate autocomplete="off">
                <div class="form-group mb-4" hasError="firstName">
                  <label class="required">First Name</label>
                  <span class="input-icon"><img src="assets/images/app-user.png" alt=""></span>
                  <input type="text" class="form-control" placeholder="First Name" formControlName="firstName"
                         autoFocusField>
                  <div class="error-messages" errorMessage>
                    <div *ifError="'required'">First Name is required</div>
                  </div>
                </div>
                <div class="form-group mb-4" hasError="lastName">
                  <label class="required">Last Name</label>
                  <span class="input-icon"><img src="assets/images/app-user.png" alt=""></span>
                  <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName"
                         autoFocusField>
                  <div class="error-messages" errorMessage>
                    <div *ifError="'required'">Last Name is required</div>
                  </div>
                </div>
                <div class="form-group mb-4" hasError="email">
                  <label class="required">Email</label>
                  <span class="input-icon"><img src="assets/images/app-email.png" alt=""></span>
                  <input type="text" class="form-control" placeholder="Email" formControlName="email"
                         autoFocusField>
                  <div class="error-messages" errorMessage>
                    <div *ifError="'required'">Email is required</div>
                    <div *ifError="'emailFormat'">Email address in format yourname@example.com</div>
                  </div>
                </div>
                <div class="form-group mb-4" hasError="password">
                  <label class="required">Password</label>
                  <span class="input-icon"><img src="assets/images/app-password.png" alt=""></span>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password">
                  <div class="error-messages" errorMessage>
                    <div *ifError="'required'">Password is required</div>
                  </div>
                </div>
                <button (click)="onSignUp()" type="submit"
                        class="btn button button-block">Sign Up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
